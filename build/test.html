<!DOCTYPE html>
<html>
<head>
    <title>Test CSV Access</title>
</head>
<body>
    <h1>CSV File Access Test</h1>
    <p>Testing if CSV files are accessible...</p>
    <script>
        fetch('/synthetic_patients/Patient_001.csv')
            .then(response => {
                if (response.ok) {
                    document.body.innerHTML += '<p style="color: green;">✅ CSV file accessible!</p>';
                } else {
                    document.body.innerHTML += '<p style="color: red;">❌ CSV file not accessible: ' + response.status + '</p>';
                }
            })
            .catch(error => {
                document.body.innerHTML += '<p style="color: red;">❌ Error: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
